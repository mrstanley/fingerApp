<section id="login_form">
    <div class="bg t3d" :class="{'login':type == 'login'}"></div>
    <div class="table t3d">
        <div class="table-cell">
            <div class="logo"></div>
            <div class="loginform">
                <ul class="mui-clearfix" @tap.stop.prevent="navigator">
                    <li name="login" :class="{'active':type=='login'}">登录</li>
                    <li name="register" :class="{'active':type=='register'}">注册</li>
                    <span class="float t3d"></span>
                </ul>
                <div class="loginCont">
                    <div class="input-item">
                        <i class="mui-icon iconfont icon-user2"></i>
                        <input type="tel" v-model="phone" maxlength="11" pattern="/^[0-9]*$/gi" placeholder="请输入手机号" />
                    </div>

                    <div class="input-item">
                        <i class="mui-icon iconfont icon-password1"></i>
                        <input type="password" v-model="password" class="password" id="password" placeholder="请输入密码" />
                        <i class="mui-icon iconfont icon-eye mui-pull-right" @tap="showPasswotd"></i>
                    </div>
                    <div class="input-item verifyCode" :class="{'hide':type == 'login'}">
                        <i class="mui-icon iconfont icon-verify-code"></i>
                        <input type="tel" v-model="verify_code" maxlength="5" pattern="/^[0-9]*$/gi" placeholder="请输入验证码" />
                        <a href="javascript:;" class="verifyCodeBtn">获取验证码</a>
                    </div>
                </div>
                <a href="javascript:;" @tap="login" class="subBtn">确定</a>
            </div>
        </div>
    </div>
</section>
